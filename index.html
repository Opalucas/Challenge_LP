<div class="card col-md-12 m-0 p-0 card-primary">
  <div class="card-body">
    <div class="row justify-content-md-center">
      <div class="row">
        <div class="card p-0 card-secondary" style="width: 25rem;">
          <div class="card-header text-center">
            Encoder or Decoder your word
          </div>
          <div class="card-body ">
            <div class=" form-group">
              <input type="text" class="form-control" name="input-text" id="input-text" placeholder="Write you text here">
              <button style="margin: 1rem 0 0 0;" id="btn-encript" type="submit" class="col-md-4 btn btn-warning"> 
                Encrypt <span class="fas fa-user-secret" aria-hidden="true"></span>
              <button style="margin: 1rem 0 0 1rem;" id="btn-decrypt" type="submit" class="col-md-4 btn btn-danger">Decrypt
                <span class="fas fa-key" aria-hidden="true"></span>
            </div>
          </div>
          <hr/>
          <div class="card-body">
            <div class="form-group col-md-12" style="margin-top: 1rem;">
              <input type="text" class="form-control" id="msg" readonly>
              <button style="margin-top: 1rem;" class="col-md-12 btn btn-warning" id="btn-copy" type="button">
                Copy <span class="fas fa-clipboard" aria-hidden="true"></span>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
