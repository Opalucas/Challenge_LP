<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encoder Message</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div id="erro"></div>  
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-auto">
          <section class="form box">
            <form action="">
              <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Digite sua mensagem">
                <div class="input-group-prepend">
                  <button class="btn btn-outline-warning" id="btn-cripto" type="button">Criptografar</button>
                  <button class="btn btn-outline-danger" id="btn-descripto" type="button">Descriptografar</button>
                </div>
            </form>
          </section>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-auto">
        <section class="msg box">
          <div class="input-group-prepend">
            <input class="text-input" type="text" id="msg" readonly></input>
            <div class="input-group-prepend">
              <button class="btn btn-outline-success" id="btn-copy" type="button">Copiar texto</button>
            </div>
          </div>
        </section>
      </div>
    </div>

    <footer>
      <div class="ft">
      © 2022 - Para fins educativos, desenvolvido por Lucas Floripes  → Github
      </div>
    </footer>
  <script src="./assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
